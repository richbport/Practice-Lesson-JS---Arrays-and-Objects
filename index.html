<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modal Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Simple Modal Demo</h1>
        <p>Click the button below to open the modal</p>
        <button class="open-btn">Open Modal</button>
    </div>
    <div class="modal">
        <div class="modal__content">
            <h2>Hello! I'm a modal.</h2>
            <p>This is a simple modal created with JavaScript</p>
            <button class="close-btn">Close modal</button>
        </div>
    </div>
</body>
</html>
